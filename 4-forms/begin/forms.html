<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
	<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
		<input type="hidden" name="send_to" value="pablo_dahl@hotmail.com"> <!-- se puede poner donde sea mientras este dentro de form-->
      <fieldset>              <!-- remarca la primera parte del formulario-->
			<legend>Your contact information</legend> <!-- asi se pone el titulo para cada parte del formulario-->
			<label for="name">Your name </label>
				<input type="text" id="name" name="name">  <!-- el ultimo name, igual q los siguientes se refiere a bajo que nombre se guardarÃ¡ esa informacion en la BD -->
			<label for="phone">Phone number</label>
				<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code! ">
			<label for="email">Email</label>
				<input type="email" id="email" name="email">
      </fieldset>

    <form>
      <fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
        <input type="date" id="date" name="date">
			<label for="qty">How many people would you like abducted?</label>
        <input type="number" id="qty" name="qty" min="1" max="10"> <!--quantity; necesitaremos js para mejorar esto-->

			<p>What type of UFO do you prefer?</p>
				<ul>
					<label>
            <input type="radio" name="ufotype" value="classic" checked>Classic oval        UFO</label> <!-- con checked se preselecciona este valor-->
					<label>
          <input type="radio" name="ufotype" value="Imperial">Star Wars-style Imperial cruiser</label>
					<label>
            <input type="radio" name="ufotype" value="Galactica">Battlestar Galactica-style Viper</label>
					<label>
            <input type="radio" name="ufotype" value="Borg">Borg-style cube</label>
				</ul> 
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
          <option selected> Select one... </option> <!-- para mostrar eso en el cuadro-->
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whale">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
        <textarea id="comments" name="comments" placeholder="Tell me everything.."></textarea> <!-- la longitud sera tan grande como sea el comentario-->
       <label>
        <input type="checkbox" name="subscribe" value="subscribe" checked> Add me to your email list!
       </label>
      </fieldset>
      <button type="submit">Order your abduction experience! </button> <!-- para subir el formulario --> 
		</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3194.3630588437036!2d-2.5944278760148687!3d36.809819118848395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd707154efe42639%3A0x9af376599f49f14f!2sGrade&#39;s!5e0!3m2!1sde!2ses!4v1632906432008!5m2!1sde!2ses" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
